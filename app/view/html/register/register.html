<body>
	<!-- Navbar -->
	<header>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar1" aria-expanded="false">

		</nav>
	</header>
	<!-- Seccion #1 -->
	<section>
		<div class="container">
			<div class="jumbotron" id="jumbotronRegister">
				<h2 align="center">Registro</h2>
				<div class="row">
					<form class="form-horizontal" action="../../../controller/php/register/users.php" method="post" data-toggle="validator" role="form">
						<div class="form-group">
							<div class="col-md-12">
								<label for="name">Nombre</label>
								<input id="name" name="name" type="text" class="form-control" placeholder="Nombre" required>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-12">
								<label for="user">Usuario</label>
								<input id="user" name="user" type="text" class="form-control" placeholder="Usuario" required>
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-md-12">
								<label for="password">Contraseña</label>
								<input id="password" data-minlength="8" name="password" type="password" class="form-control" placeholder="Contraseña" required>
								<div class="help-block">Minimo de 8 caracteres</div>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-12">
								<label for="r_password">Repetir Contraseña</label>
								<input id="r_password" type="password" class="form-control" placeholder="Repetir Contraseña" data-match="#password" data-match-error="Lo siento, las contraseñas no son iguales" required>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-12">
								<label for="city">Ciudad</label>
								<input id="city" name="city" type="text" class="form-control" placeholder="Ciudad" required>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-12">
								<label for="phone">Telefono</label>
								<input id="phone" name="phone" type="text" class="form-control" placeholder="Telefono" required>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-12">
								<button class="btn btn-success">Enviar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
