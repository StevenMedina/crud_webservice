	<!-- Styles -->

</head>
<body>
	<!-- Navbar -->
	<header>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/crud_api">Crud+</a>
				</div>

				<div class="collapse navbar-collapse" id="navbar1">
					<ul class="nav navbar-nav">
						<!--<li class="active"><a href="#">Link<span class="sr-only">(current)</span></a></li>-->
						<li><a href="#">WEBSERVICES</a></li>

				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
	</header>
	<!-- Seccion #1 -->
	<section>
		<div class="container">
			<div class="jumbotron" id="jumbotronRegister">
				<h2 align="center">Registro</h2>
				<div class="row">
					<form id="registerUser" class="form-horizontal" data-toggle="validator" role="form">
						<div class="form-group">
							<label for="name">Nombre</label>
							<input type="text" class="form-control" id="name" placeholder="Nombre">
						</div>

						<div class="form-group">
							<label for="user">Usuario</label>
							<input type="text" class="form-control" id="user" placeholder="Usuario">
						</div>
						
						<div class="form-group">
							<label for="password">Contraseña</label>
							<input type="password" class="form-control" id="password" placeholder="Contraseña">
						</div>
						
						<div class="form-group">
							<label for="city">Ciudad</label>
							<input type="text" class="form-control" id="city" placeholder="Ciudad">
						</div>

						<div class="form-group">
							<label for="phone">Telefono</label>
							<input type="text" class="form-control" id="phone" placeholder="Telefono">
						</div>

						<div class="form-group">
							<button class="btn btn-success">Enviar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
